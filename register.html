<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Register</title>

<link rel="stylesheet" type="text/css" href="css/base.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>


</head>
<body>
   
   <!-- Top Section Here --> 
   <header>
      <section id="topContainer">
        <h1>Conventus</h1>
        <a href="#" id="register">Register</a>
        <a href="#" id="signIn">Sign In</a>
      </section>
   </header>
   <!-- Top Section Here -->

   <!-- Content Section Here -->
   <section id="container">

    <!-- Client Form Here -->
    <form id="registerClient">
      
         <h2>Register As Client</h2>
         <fieldset class="first">
           <label>Username</label>
           <input id="username" name="username" type="text" placeholder="E.g. User1234">
        </fieldset>

        <fieldset>
          <label>Password</label>
          <input id="password" name="password" type="text" placeholder="6-20 characters long.">
        </fieldset>

        <fieldset>
          <label>Email</label>
          <input id="email" name="email" type="text" placeholder="example@example.com">
        </fieldset>

        <fieldset>
          <label>Name of your company</label>
          <input id="company" name="company" type="text" placeholder="E.g. Conventus Ltd">
        </fieldset>

        <fieldset>
          <input type="submit" id="clientBtn" name="submit_client" value="Register">
        </fieldset>
      
    </form> 
    <!-- Client Form Here -->

    <!-- Freelancer Form Here -->
    <form id="registerDev"> 

         <h2>Register As Freelancer</h2>

         <fieldset class="first">
           <label>Username</label>
           <input id="userName" name="username" type="text" placeholder="E.g. User1234">
         </fieldset>

         <fieldset>
            <label>Password</label>
            <input id="password" name="password" type="text" placeholder="6-20 characters long.">
         </fieldset>

         <fieldset>
          <label>Email</label>
          <input id="email" name="email" type="text" placeholder="example@example.com">
        </fieldset>

        <fieldset>
        <label>Profession</label>
        <!-- Custom Dropdown Here -->
         <div id="profession" class="wrapper" tabindex="1">

            <span>Profession</span>

            <ul class="dropdown">

               <li><a href="#">Graphic Designer</a></li>
               <li><a href="#">Web Developer</a></li>

            </ul>

         </div>
         <!-- Custom Dropdown Here -->

         <fieldset>
            <input type="submit" id="devBtn" name="submit_dev" value="Register">
         </fieldset>

    </form>
    <!-- Freelancer Form Here -->

   </section>
   <!-- Content Section Here -->

      </section>
   </footer> -->
   <!-- Bottom Section Here -->

</body>
</html>
