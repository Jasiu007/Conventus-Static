<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Sign In</title>

<link rel="stylesheet" type="text/css" href="css/base.css">

</head>
<body>
   
   <!-- Top Section Here --> 
   <header>
      <section id="topContainer">
        <h1>Conventus</h1>
        <a href="#" id="register">Register</a>
        <a href="#" id="signIn">Sign In</a>
      </section>
   </header>
   <!-- Top Section Here -->

   <!-- Content Section Here -->
   <section id="container">

    <!-- Login Form Here -->
    <form id="login">
      
         <h2>Sign-in</h2>
         <fieldset class="first">
           <label>Username:</label>
           <input id="username" name="username" type="text" placeholder="Dave">
        </fieldset>

        <fieldset>
          <label>Password:</label>
          <input id="password" name="password" type="text" placeholder="6-20 characters long.">
        </fieldset>
        <fieldset>
          <input type="submit" id="signBtn" name="submit_client" value="Sign-in">
        </fieldset>
      
    </form> 
    <!-- Login Form Here -->

   </section>
   <!-- Content Section Here -->

   <!-- Bottom Section Here -->
   <footer>
      <section id="bottomContainer">
        <p>About</p>
        <p>| Contact</p>
        <p>| Career</p>
        <p>| &copy; Conventus 2013</p>
      </section>
   </footer>
   <!-- Bottom Section Here -->

</body>
</html>
