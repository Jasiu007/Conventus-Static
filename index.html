
<!DOCTYPE html>
<html lang="en">
<head>
<title>Conventus</title>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="css/base.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</head>
<body>

   <!-- Top Section Here --> 
   <header>
      <section id="topContainer">
        <h1>Conventus</h1>
        <a href="#" id="register">Register</a>
        <a href="#" id="signIn">Sign In</a>
      </section>
   </header>
   <!-- Top Section Here -->

   <!-- Content Here -->
   <section id="container">

   	<p id="welcome">Welcome!</p>
   	<p id="welcomeMessage">
   		Lorem ipsum dolor sit amet, consectetur adipiscing elit.
   	</p>
      
      <!-- Search Form Here -->
      <form id="search">

        <!-- Custom Dropdown Here -->
         <div id="profession" class="wrapper" tabindex="1">

            <span>Profession</span>

            <ul class="dropdown">

               <li><a href="#">Graphic Designer</a></li>
               <li><a href="#">Web Developer</a></li>

            </ul>

         </div>
         <!-- Custom Dropdown Here -->

         <fieldset>
            <input id="skills" name="skills" type="text" placeholder="Skills">
         </fieldset>

         <fieldset>
            <input id="location" name="location" type="text" placeholder="Location">
         </fieldset>

         <fieldset>
            <input type="submit" id="searchBtn" name="search" value="Search">
         </fieldset>

      </form>
      <!-- Search Form Here -->

   </section>
   <!-- Content Here -->

   <!-- Bottom Section Here -->
   <footer>
      <section id="bottomContainer">
        <p>About</p>
        <p>| Contact</p>
        <p>| Career</p>
        <p>| &copy; Conventus 2013</p>
      </section>
   </footer>
   <!-- Bottom Section Here -->

</body>
</html>
